version: '3'
  
services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
  web:
    build: .
    image: django-alumnisystem
    environment:
      - DJANGO_ALLOWED_HOSTS='*'
    command: bash -c "gunicorn wsgi:application --bind 0.0.0.0:8000"
    expose:
      - 8000
    depends_on:
      - db
  nginx:
    image: nginx
    ports:
      - 7080:80
      - 7443:443
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./fullchain.pem:/etc/ssl/fullchain.pem
      - ./privkey.pem:/etc/ssl/privkey.pem
    depends_on:
      - web
  migration:
    image: django-alumnisystem
    command: bash -c "python manage.py migrate && python manage.py migrate --run-syncdb"
    depends_on:
      - db
      - web
  createsuperuser:
    image: django-alumnisystem
    command: ./manage.py shell -c "from django.contrib.auth.models import User; User.objects.create_superuser('${DUSER}', 'admin@example.com', '${DPASS}')"

    depends_on:
      - db
      - web
      - migration
volumes: 
  pgdata:
